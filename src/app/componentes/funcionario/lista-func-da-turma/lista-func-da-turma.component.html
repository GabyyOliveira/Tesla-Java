<div class="container">
  <h1 class="text-center">Funcionarios:</h1>
  <div class="card ">
    <div class="card-body">

      <div style="height: 300px; overflow: auto;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Cidade</th>
              <th scope="col" style="color: #00ff88;">Cargo</th>
              <th scope="col">Telefone</th>
              <th scope="col">Bonificações</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of funcionarios">
              <th scope="row">{{item.id_funcionario}}</th>
              <td>{{item.func_nome}}</td>
              <td>{{item.func_cidade}}</td>
              <td style="color: #00ff88;">{{item.car_nome}}</td>
              <td>{{item.func_telefone}}</td>
              <td> <i class="bi bi-cash-coin" routerLink="/cargo/funcionario/bonificacao/{{item.id_funcionario}}"></i></td>
              <td><i class="bi bi-pencil-square" routerLink="/funcionario/editar"></i>
                <i class="bi bi-trash-fill" (click)="abrirModal(item.id_funcionario)"></i>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isModal">
  <div class="minhaModal"  *ngFor="let funcionario of funcionarios">
    <div class="tituloModal">
      <h5 class="text-center">Aviso!</h5>
    </div>
    <h6 class="my-4 text-center">Deseja excuir o funcionario?</h6>
    <div class="buttons">
      <button class="cancela" (click)="fecharModal()">Cancelar</button>
      <button class="confirma" (click)="excluirFunc()">Excluir</button>
    </div>
  </div>
</div>
